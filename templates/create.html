<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立新文章</title>
    <!-- 引入 Tailwind CSS 以美化介面 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto max-w-2xl p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">建立一篇新文章</h1>
            
            <!-- 錯誤訊息提示 -->
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">錯誤！</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}

            <!-- 文章表單 -->
            <form method="post">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">標題</label>
                    <input type="text" name="title" id="title" placeholder="請輸入文章標題"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label for="author" class="block text-gray-700 text-sm font-bold mb-2">作者</label>
                    <input type="text" name="author" id="author" placeholder="請輸入您的名字"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-6">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">文章內容</label>
                    <textarea name="content" id="content" placeholder="請在此撰寫文章內容..."
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-48 resize-y"></textarea>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        發布文章
                    </button>
                    <a href="{{ url_for('index') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        取消
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
